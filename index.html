<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>HTML5 form</title>
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header text-start">
                <h3>Payment form example</h3>
            </div>
        
            <div class="card-body">
            
                <div class="container-fluid">
                    <div class="rows">
                        <div class="col mb-3">
                            <input class="form-control" type="text" value="Some fields are missing" aria-label="Some fields are missing" disabled readonly>
                        </div>
                    </div>
                    
                    <form class="row g-3">
                        <div class="col-5 mb-2">
                            <label for="inputCard" class="form-label text-left">Card #</label>
                            <input type="tel" inputmode="numeric" class="form-control" id="inputCard">
                        </div>
                    

                        <div class="col-3">
                            <label for="inputCvc" class="form-label text-left">CVC #</label>
                            <input type="tel" inputmode="numeric" class="form-control" id="inputCvc">
                        </div>

                        <div class="col-4">
                            <label for="inputAmount" class="form-label text-left">Amount</label>
                            <input type="number" min="1" step="any" class="form-control" id="inputAmount">
                            
                        </div>

                        <div class="col-6">
                            <label for="firstName" class="form-label text-left">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label text-left">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label text-left">City</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>

                        <div class="col-3">
                            <label for="lastName" class="form-label text-left">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>New York</option>
                                <option>Washington</option>
                                <option>Oregon</option>
                              </select>
                        </div>

                        <div class="col-3">
                            <label for="lastName" class="form-label text-left">Postal Code</label>
                            <input type="tel" class="form-control" id="inputLastName">
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label text-left">We accept</label>
                            <div class="rounded-3 radio-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                            </div>

                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label text-left">Message</label>
                            <textarea name="message" class="form-control" id="Message" aria-describedby="messageHelp"></textarea>
                            <div id="messageHelp" class="form-text">
                                Add any notes here.
                              </div>
                        </div>

                        

                    </form>
                </div>


            </div>
            <div class="card-footer d-flex justify-content-end gap-1">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
